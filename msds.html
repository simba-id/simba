<!doctype html><html lang="id"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>SIMBA - MSDS</title><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet"><style>:root{--blue:#0b8bd6;--muted:#6b7b80}*{box-sizing:border-box}body{font-family:Inter,Arial,sans-serif;margin:0;background:#f6f8f9;color:#123}.header{display:flex;align-items:center;justify-content:space-between;padding:12px 28px;background:#fff;box-shadow:0 1px 0 rgba(10,10,10,0.03);position:sticky;top:0}.logo{display:flex;align-items:center;gap:10px;font-weight:800;color:var(--blue)}.nav{display:flex;gap:18px}.container{max-width:1100px;margin:24px auto;padding:0 18px}.small{color:var(--muted)}.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:18px;margin-top:18px}.card{background:#fff;padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(11,28,33,0.04)}.badge{display:inline-block;background:#eef;padding:6px 10px;border-radius:999px;font-size:12px;color:#056;margin-top:8px}.modal{position:fixed;inset:0;background:rgba(2,6,8,0.45);display:none;align-items:center;justify-content:center;padding:18px}.dialog{background:#fff;border-radius:12px;max-width:900px;width:100%;overflow:hidden}.dialog .header{padding:18px;border-bottom:1px solid #f1f4f6}.dialog .body{display:flex;gap:18px;padding:18px}.left{flex:1}.right{width:320px;padding:12px;background:#fbfeff;border-left:1px solid #f1f4f6}@media(max-width:800px){.dialog .body{flex-direction:column}.right{width:100%}}</style></head><body><header class="header"><div class="logo"><svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"><g transform="translate(6,6)"><path d="M20 2 L28 2 L28 6 L34 32 C34 36 30 40 26 40 C22 40 18 36 18 32 L24 6 L24 2 Z" fill="#e1f8fb" stroke="#0aa" stroke-width="1"/><circle cx="25" cy="10" r="2.5" fill="#9ee8f6"/><circle cx="22" cy="14" r="1.6" fill="#9ee8f6"/><circle cx="28" cy="16" r="1.3" fill="#9ee8f6"/></g></svg><span>SIMBA</span></div><nav class="nav"><a href="index.html">Beranda</a><a href="msds.html" class="active">MSDS</a><a href="pengujian.html">Pengujian</a><a href="piktogram.html">Piktogram GHS</a><a href="apd.html">APD</a></nav></header><main class="container"><section><h2 style="color:var(--blue)">Daftar Bahan Kimia</h2><p class="small">Jelajahi dan temukan informasi keselamatan untuk berbagai bahan kimia.</p><div id="msdsGrid" class="grid"></div></section></main><div id="modal" class="modal"><div class="dialog"><div class="header"><strong id="mTitle"></strong><span style="float:right;cursor:pointer;color:var(--muted)" onclick="closeModal()">âœ•</span></div><div class="body"><div class="left" id="mLeft"></div><div class="right" id="mRight"></div></div></div></div><script>async function loadData(){try{const r=await fetch('msds_data.json');return await r.json();}catch(e){console.error(e);return []}}function renderGrid(data){const g=document.getElementById('msdsGrid');g.innerHTML='';data.forEach(d=>{const c=document.createElement('div');c.className='card';c.innerHTML=`<strong>${d.Nama}</strong><div class="small" style="margin-top:6px">${d.Formula}</div><div class="badge">${d.Pengujian}</div>`;c.onclick=()=>openModal(d);g.appendChild(c);})}function openModal(d){document.getElementById('modal').style.display='flex';document.getElementById('mTitle').textContent=d.Nama;document.getElementById('mLeft').innerHTML=`<h4>Piktogram Bahaya (GHS)</h4><div style="display:flex;gap:8px;align-items:center">${renderGhsIcons(d.GHS)}</div><h4 style="margin-top:12px">Alat Pelindung Diri (APD)</h4><ul>${d.APD.split(',').map(a=>'<li>'+a.trim()+'</li>').join('')}</ul><h4>Pengujian Terkait</h4><div class="badge">${d.Pengujian}</div>`;document.getElementById('mRight').innerHTML=`<h4>Material Safety Data Sheet (MSDS)</h4>${d.PDF?'<iframe src="'+d.PDF+'"></iframe':'<div style="padding:28px;border:2px dashed #e6eef0;border-radius:8px;text-align:center;color:var(--muted)">Tampilan PDF MSDS akan muncul di sini.</div>'}<p style="margin-top:12px"><a href="${d.PDF||'#'}" class="badge">Download MSDS</a></p>`}function closeModal(){document.getElementById('modal').style.display='none'}function renderGhsIcons(s){if(!s) return '';const parts=s.split(/[,;]+/).map(x=>x.trim().toLowerCase());return parts.map(p=>`<img src="assets/ghs/${p||'corrosive'}.svg" width="40">`).join('')} (async()=>{const data=await loadData();renderGrid(data);if(location.hash){const name=decodeURIComponent(location.hash.slice(1));const found=data.find(x=>x.Nama===name);if(found)openModal(found);}})();</script></body></html>
