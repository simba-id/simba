<!doctype html><html lang="id"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>SIMBA - Pengujian</title><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet"><style>:root{--blue:#0b8bd6;--muted:#6b7b80}*{box-sizing:border-box}body{font-family:Inter,Arial,sans-serif;margin:0;background:#f6f8f9;color:#123}.header{display:flex;align-items:center;justify-content:space-between;padding:12px 28px;background:#fff;box-shadow:0 1px 0 rgba(10,10,10,0.03)}.logo{display:flex;align-items:center;gap:10px;font-weight:800;color:var(--blue)}.nav{display:flex;gap:18px}.container{max-width:1100px;margin:24px auto;padding:0 18px}.small{color:var(--muted)}.pills{display:flex;flex-wrap:wrap;gap:10px;padding:18px;background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(11,28,33,0.03)}.pill{background:#f1f4f6;padding:10px 14px;border-radius:999px;color:#5a6b70;font-weight:600;cursor:pointer}.pill.active{background:var(--blue);color:#fff}.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:18px;margin-top:18px}.card{background:#fff;padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(11,28,33,0.04)}.badge{display:inline-block;background:#eef;padding:6px 10px;border-radius:999px;font-size:12px;color:#056;margin-top:8px}</style></head><body><header class="header"><div class="logo">SIMBA</div><nav class="nav"><a href="index.html">Beranda</a><a href="msds.html">MSDS</a><a href="pengujian.html" class="active">Pengujian</a><a href="piktogram.html">Piktogram GHS</a><a href="apd.html">APD</a></nav></header><main class="container"><section><h2 style="color:var(--blue)">Kategori Pengujian</h2><p class="small">Pilih salah satu kategori pengujian untuk melihat bahan kimia yang digunakan.</p><div id="cats" class="pills"></div><h3 style="margin-top:18px">Bahan Kimia untuk: <span id="activeCat" style="color:var(--blue)">Semua</span></h3><div id="catGrid" class="grid"></div></section></main><script>async function loadData(){try{const r=await fetch('msds_data.json');return await r.json();}catch(e){console.error(e);return []}}function renderCats(data){const map=new Map();data.forEach(d=>{const p=(d.Pengujian||'').toString();p.split(/,|;/).map(x=>x.trim()).filter(Boolean).forEach(k=>{if(!map.has(k))map.set(k,[]);map.get(k).push(d)})});const wrap=document.getElementById('cats');wrap.innerHTML='';const all=document.createElement('div');all.className='pill active';all.textContent='Semua';all.onclick=()=>{renderCatGrid(data,'Semua');document.querySelectorAll('.pill').forEach(x=>x.classList.remove('active'));all.classList.add('active')};wrap.appendChild(all);for(const [k,v] of map.entries()){const p=document.createElement('div');p.className='pill';p.textContent=k;p.onclick=()=>{renderCatGrid(v,k);document.querySelectorAll('.pill').forEach(x=>x.classList.remove('active'));p.classList.add('active')};wrap.appendChild(p)} }function renderCatGrid(list,cat){document.getElementById('activeCat').textContent=cat;const g=document.getElementById('catGrid');g.innerHTML='';list.forEach(d=>{const c=document.createElement('div');c.className='card';c.innerHTML=`<strong>${d.Nama}</strong><div class="small">${d.Formula}</div><div class="badge">${d.Pengujian}</div>`;c.onclick=()=>location='msds.html#'+encodeURIComponent(d.Nama);g.appendChild(c)})}(async()=>{const data=await loadData();renderCats(data);renderCatGrid(data,'Semua')})();</script></body></html>
